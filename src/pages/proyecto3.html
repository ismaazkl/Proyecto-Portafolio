
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121b2f;
    color: #021131;
    margin: 0;
    padding: 0;
      
  }
  .proyecto-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #0a1f49;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0, 0, 0);
    max-width: 600px;
    margin: auto;
    height: 500px;
  }
  
  h1 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #000000;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  button {
    padding: 10px 15px;
    background-color: #007bff;
    color: rgb(0, 0, 0);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
  }

  button:hover {
    background-color: #0350a2;
  }

  ul {
    list-style-type: none;
    padding: 0;
    width: 100%;
  }

  li {
    background-color: rgb(0 48 255);
    padding: 10px;
    margin-bottom: 8px;
    border: 1px solid #000000;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }

  li button {
    background-color: transparent;
    color: red;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
</style>



  <main class="proyecto-container">
    <h1> Lista de Tareas</h1>
    <input type="text" id="tareaInput" placeholder="Nueva tarea..." />
    <button id="agregarTarea">Agregar</button>
    <ul id="listaTareas"></ul>
  </main>
<script>
  const input = document.getElementById("tareaInput");
const lista = document.getElementById("listaTareas");
const btnAgregar = document.getElementById("agregarTarea");

let tareas = JSON.parse(localStorage.getItem("tareas")) || [];

function renderTareas() {
  lista.innerHTML = "";
  tareas.forEach((t, i) => {
    const li = document.createElement("li");
    li.textContent = t;
    const del = document.createElement("button");
    del.textContent = "Delete";
    del.onclick = () => { tareas.splice(i,1); guardarTareas(); };
    li.appendChild(del);
    lista.appendChild(li);
  });
}

function guardarTareas() {
  localStorage.setItem("tareas", JSON.stringify(tareas));
  renderTareas();
}

btnAgregar.onclick = () => {
  const val = input.value.trim();
  if(val) { tareas.push(val); guardarTareas(); input.value = ""; }
}

renderTareas();

</script>
