<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121b2f;
    color: #002346;
    margin: 0;
    padding: 0;
  }
  .proyecto-container {
    max-width: 500px;
    margin: auto;
    padding: 150px;
    background-color: #011139;
    color: #e6eef6;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    text-align: center;
  }

  .proyecto-container h1 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  .proyecto-container input,
  .proyecto-container select {
    width: calc(50% - 12px);
    padding: 10px;
    margin: 10px 6px;
    border: 1px solid #000000;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .proyecto-container button {
    padding: 10px 15px;
    background-color: #007bff;
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
  }

  .proyecto-container button:hover {
    background-color: #0350a2;
  }

  .proyecto-container p {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .convertir {
    margin-top: 10px;
    text-align: center;
  }  
</style>
<BaseLayout title="Conversor de Unidades">
  <main class="proyecto-container">
    <h1> Conversor de Unidades</h1>
    <input type="number" id="valor" placeholder="Ingresa valor" />
    <select id="de">
      <option value="cm">Centimetros</option>
      <option value="m">Metros</option>
      <option value="km">Kilometros</option>
    </select>
    <span></span>
    <select id="a">
      <option value="cm">Centimetros</option>
      <option value="m">Metros</option>
      <option value="km">Kilometros</option>
    </select>
    <button id="convertir">Convertir</button>
    <p id="resultadoConv"></p>
  <script>
    const valor = document.getElementById("valor");
const de = document.getElementById("de");
const a = document.getElementById("a");
const btn = document.getElementById("convertir");
const res = document.getElementById("resultadoConv");

btn.onclick = () => {
  const v = parseFloat(valor.value);
  if(isNaN(v)) return res.textContent="Ingresa un n√∫mero";

  let v_m;
  switch(de.value){
    case "cm": v_m=v/100; break;
    case "m": v_m=v; break;
    case "km": v_m=v*1000; break;
  }
  let final;
  switch(a.value){
    case "cm": final=v_m*100; break;
    case "m": final=v_m; break;
    case "km": final=v_m/1000; break;
  }
  res.textContent = `${v} ${de.value} = ${final} ${a.value}`;
}

  </script>
  </main>

</BaseLayout>
